<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resize Image Online – Free Image Resizer</title>
  <meta name="description" content="Resize images online for free. Change image dimensions quickly while maintaining quality."/>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>

<header class="header">
  <h1>Image Resize</h1>
  <p>Resize images easily while keeping quality</p>
</header>

<main class="container">
  <input type="file" id="resizeInput" accept="image/*" />
  <br><br>

  <label>
    Width (px):
    <input type="number" id="widthInput" placeholder="e.g. 800" />
  </label>

  <br><br>
  <button id="resizeBtn">Resize Image</button>

  <div id="resizeResult" style="margin-top:20px;"></div>
</main>

<footer class="footer">
  <p>© 2025 Kimosabe Tools</p>
</footer>

<script src="../assets/js/image-resize.js"></script>
</body>
</html>
